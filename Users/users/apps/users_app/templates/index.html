<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'users_app/css/stylesheet.css' %}">
    <script src="{% static 'users_app/javascript/scripts1.js' %}"></script>
    <title>Hello!</title>
</head>
<body>
<div class="container">
    <h1>Hello world!</h1>
    <form action="/new_user" method="post">
        {% csrf_token %}
        <input name="first_name" id="first_name" placeholder="first name">
        <input name="last_name" placeholder="last name">
        <input name="email" type="email" placeholder="email">
        <label for="age">Age</label>
        <input name="age" id="age" type="number">
        <button id="createBtn">Create New User</button>
    </form>
    <table>
        <thead>
            <tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Age</th></tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="user_records">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="red">Me in red</p>
</div>
</body>
</html>
